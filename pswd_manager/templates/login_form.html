<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container mt-3 w-50 bg-danger">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        id="flash-message"
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <script>
      // Auto close flash messages after 3 seconds
      setTimeout(function () {
        let alert = document.getElementById("flash-message");
        if (alert) {
          let bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        }
      }, 3000);
    </script>

    <h1 class="text-center mt-5">Login</h1>
    <div class="container mt-5 w-50">
      <form method="POST" class="form-login" style="color: rgb(15, 10, 10)">
        <!-- Email Field -->
        <!-- Username or Email Field -->
        <label for="login" class="form-label">Username or Email</label>
        <input
          type="text"
          id="login"
          name="login"
          class="form-control"
          placeholder="Username or Email"
          required
        />

        <!-- Password Field -->
        <label for="password" class="form-label mt-3">Password</label>
        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter Password"
            required
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="togglePassword('password', this)"
          >
            <span class="bi bi-eye"></span>
          </button>
        </div>

        <br />
        <!-- Submit Button -->
        <button type="submit" class="btn btn-lg btn-block btn-primary w-100">
          Login
        </button>
      </form>
    </div>

    <!-- Bootstrap 5 JS (Optional for form behaviors) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js for eye button to see the password -->
    <!-- Add this script before </body> -->
    <script>
      function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        const icon = btn.querySelector("span");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }
    </script>
  </body>
</html>
