{% extends "signin_base_template.html" %}

{% block title %} Update Password {% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="mb-4 text-center">✏️ Update Saved Password</h3>

  <form method="POST" action="{{ url_for('update_password', id=pw.id) }}">
    <div class="mb-3">
      <label for="site" class="form-label">Website / Details</label>
      <input
        type="text"
        class="form-control"
        id="site"
        name="site"
        value="{{ pw.name }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username / Email</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        value="{{ pw.address }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="text"
        class="form-control"
        id="password"
        name="password"
        value="{{ pw.password }}"
        required
      />
    </div>

    <button type="submit" class="btn btn-success">💾 Save Changes</button>
    <a href="{{ url_for('view_stored_password') }}" class="btn btn-secondary">⬅ Back</a>
  </form>
</div>
{% endblock %}
