<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Register Page</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Register Here</h1>

    <!-- Flash Messages -->
    <div class="container mt-3 w-50">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        id="flash-message"
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>
    <script>
      // Auto close flash messages after 3 seconds
      setTimeout(function () {
        let alert = document.getElementById("flash-message");
        if (alert) {
          let bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        }
      }, 3000);
    </script>

    <div class="container mt-5 w-50">
      <form method="POST" class="form-register" style="color: rgb(15, 10, 10)">
        {{ form.hidden_tag() }}
        <!-- Username -->
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Enter Username"
          required
        />

        <!-- Email -->
        <label for="email" class="form-label mt-3">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Email Address"
          required
        />

        <!-- Password -->
        <label for="password1" class="form-label mt-3">Password</label>
        <div class="input-group">
          <input
            type="password"
            id="password1"
            name="password1"
            class="form-control"
            placeholder="Enter Password"
            required
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="togglePassword('password1', this)"
          >
            <span class="bi bi-eye"></span>
          </button>
        </div>
        <!-- Confirm Password -->
        <label for="password2" class="form-label mt-3">Confirm Password</label>
        <div class="input-group">
          <input
            type="password"
            id="password2"
            name="password2"
            class="form-control"
            placeholder="Confirm Password"
            required
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="togglePassword('password1', this)"
          >
            <span class="bi bi-eye"></span>
          </button>
        </div>
        <br />
        <!-- Submit Button -->
        <button type="submit" class="btn btn-lg btn-block btn-primary w-100">
          Register
        </button>
      </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- This is the script for showing the password like eye button -->
    <!-- Add this script before </body> -->
    <script>
      function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        const icon = btn.querySelector("span");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }
    </script>
  </body>
</html>
